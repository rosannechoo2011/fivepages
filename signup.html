<!DOCTYPE html>
<html>

  <head lang="en">
    <meta charset="utf-8">
    <title>RPS || Sign Up!</title>
  </head>
  
  <body>
    <h1>Sign up!</h1>
    <h2>It's free, and always will be!</h2>
    <table>
      <form name="input" action="./thankyou_signup.html" method="get">
        <tr><td>First name: </td><td><input type="text" name="firstname"></td></tr>
        <tr><td>Last name: </td><td><input type="text" name="lastname"></td></tr>
        <tr><td>Gender: </td><td>
          <select>
            <option>Male</option>
            <option>Female</option>
          </select></td></tr>
        <tr><td>Email: </td><td><input type="text" name="email"></td></tr>
        <tr><td>Password: </td><td><input type="password" name="pw1"></td></tr>
        <tr><td>Retype Password: </td><td><input type="password" name="pw2"></td></tr>
        <tr><td></td><td align = "right"><input type="submit" value="Submit"></td></tr>
      </form>
    </table>
  </body>
</html>
